<div class="wrapper">

  <h2>Product List</h2>
  <button [routerLink]="['/products/new']">Add New Product</button> <br>
  <table>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    <tbody *ngFor="let prod of products">
      <tr>
        <td>{{prod.productId}}</td>
        <td>{{prod.name}}</td>
        <td>{{prod.quantity}}</td>
        <td>${{prod.price}}</td>
        <td>
            <button [routerLink]="['/products/'+prod.productId+'/edit']">Edit</button>
            <button [routerLink]="['/products/',prod.productId]">Details</button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
